<html>
<head>
<title>Welcome to picture-gallery</title>
<link href="/css/screen.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    var context = "{{context}}";
</script>
</head>
<body>
    {% block menu %}
    <div id="usermenu">
        <div class="menuitem">
            <a href="/">home</a>
        </div>
        {% if user %}
            <div class="menuitem">
                <a href="/upload">upload images</a>
            </div>
            <div class="menuitem">
                <a href="/logout">logout {{user}}</a>
            </div>
            <div class="menuitem">
                <a href="/delete-account">delete account</a>
            </div>        
        {% else %}
        <div class="menuitem">
            <a href="{{context}}/register">register</a>
        </div>
        <div class="menuitem">
            <form action="{{context}}/login" method="POST">
                <input id="id"
                            name="id" 
                            placeholder="screen name" 
                            type="text">
                <input id="pass" 
                            name="pass" 
                            placeholder="password" 
                            type="password">
                <input type="submit" value="login">
            </form>
        </div>
        {% endif %}
    </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
    
    <script src="{{context}}/js/colors.js" type="text/javascript"></script>
    <script src="{{context}}/js/gallery-cljs.js" type="text/javascript"></script>    
    <script>
       site.init();
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
</html>
